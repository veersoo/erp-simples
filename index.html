<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus BusinessPro ERP</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Usando variáveis CSS para permitir edição dinâmica
              "primary": "var(--color-primary)", 
              "primary-dark": "var(--color-primary-dark)",
              "secondary": "var(--color-secondary)",
              "background-light": "#fafafa",
              "background-dark": "#1c1e22",
              "accent-alert": "#E09B8B",
              "success": "#078834",
              "warning": "#e73108",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
              "body": ["Manrope", "sans-serif"]
            },
            borderRadius: {
              'global': 'var(--radius)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Valores Iniciais Padrão */
        --color-primary: #1f737a;
        --color-primary-dark: #165a61;
        --color-secondary: #004c8a;
        --radius: 0.75rem; /* 12px default (xl) */
      }

      body { font-family: 'Manrope', sans-serif; }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      
      /* Scrollbar Personalizada */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #dde3e4; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #374151; }
      
      /* Helper para inputs de cor */
      input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
      input[type="color"]::-webkit-color-swatch { border: none; border-radius: 4px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-[#121617] dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
